  <style>

    .big-button {

    /* –ö—Ä–∞—Å–∏–≤—ã–π –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫ —Å –∑–∞–∫—Ä—É–≥–ª–µ–Ω–∏—è–º–∏ –¥–ª—è —Å—Å—ã–ª–∫–∏ */
    .mute-card {

<body>

    <a id="muteLink" class="mute-card" href="https://t.me/pranktag" target="_blank" rel="noopener noreferrer">

  <audio id="myAudio" src="moi-zvuk.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById('myAudio');
    const playBtn = document.getElementById('playBtn');
    const muteLink = document.getElementById('muteLink');

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ / Enter / Space
    function tryPlay() {
      audio.currentTime = 0;
      audio.play().catch(err => {
        // –ë—Ä–∞—É–∑–µ—Ä –º–æ–∂–µ—Ç –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∞–≤—Ç–æ–ø–ª–µ–π ‚Äî —Ç–æ–≥–¥–∞ –Ω–∏—á–µ–≥–æ —Å—Ç—Ä–∞—à–Ω–æ–≥–æ
        console.warn('Playback prevented:', err);
      });
    }
    playBtn.addEventListener('click', tryPlay);
    playBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        tryPlay();
      }
    });

</script>
